<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid py-3">
      <div id="pokerCard" class="card">
        <span class="topSuit"></span>
        <span class="number">7</span>
        <span class="bottomSuit"></span>
      </div>
      <div class="d-flex justify-content-center mt-1">
        <button id="randomCard" class="button">
          <b>Give me a new Card</b>
        </button>
        <button onclick="resize()" class="button">
          <b>Resize</b>
        </button>
        <button class="button">
          <label for="width"
            >width <input type="number" name="width" id="width"
          /></label>
          <label for="height"
            >height <input type="number" name="height" id="height"
          /></label>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
